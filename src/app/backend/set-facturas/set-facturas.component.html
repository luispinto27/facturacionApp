<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo">
      Factura
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 class="subtitulo encabezado"> Datos de la factura</h3>

  <ion-item style="margin-top: 20px;">
    <ion-label class="normal" position="floating">
      Total:
    </ion-label>
    <ion-input
      type="number"
      name="facturaTotal"
      [(ngModel)]="infoFactura.facturaTotal"
      #facturaTotal="ngModel"
    >
    </ion-input>
  </ion-item>


  <ion-item style="margin-top: 20px;">
    <ion-label class="normal" position="floating">
      Fecha:
    </ion-label>
    <ion-input
      type="date"
      name="facturaFecha"
      [(ngModel)]="infoFactura.facturaFecha"
      #facturaFecha="ngModel"
    >
    </ion-input>
  </ion-item>

  <ion-item style="margin-top: 20px;">
    <ion-label class="normal" position="floating">
      Observacion:
    </ion-label>
    <ion-input
      type="text"
      name="facturaObservacion"
      [(ngModel)]="infoFactura.facturaObservacion"
      #facturaObservacion="ngModel"
    >
    </ion-input>
  </ion-item>


  <ion-item style="margin-top: 20px;">
    <ion-label class="normal" position="floating">
      Cliente id:
    </ion-label>
    <ion-input
      type="number"
      name="idcliente"
      [(ngModel)]="infoFactura.idcliente"
      #idcliente="ngModel"
    >
    </ion-input>
  </ion-item>

 
  <ion-item style="margin-top: 20px;">
    <ion-label class="normal" position="floating">
      Vendedor id:
    </ion-label>
    <ion-input
      type="number"
      name="idvendedor"
      [(ngModel)]="infoFactura.id"
      #id="ngModel"
    >
    </ion-input>
  </ion-item>

  

  <ion-item style="margin-top: 20px;">
    <ion-label class="normal" position="floating">
      Cantidad:
    </ion-label>
    <ion-input
      type="number"
      name="facturaDetalleCantidad"
      [(ngModel)]="infoFactura.facturaDetalleCantidad"
      #facturaDetalleCantidad="ngModel"
    >
    </ion-input>
  </ion-item>

 

  <ion-item style="margin-top: 20px;">
    <ion-label class="normal" position="floating">
      Subtotal:
    </ion-label>
    <ion-input
      type="number"
      name="facturaDetalleSubTotal"
      [(ngModel)]="infoFactura.facturaDetalleSubTotal"
      #facturaDetalleSubTotal="ngModel"
    >
    </ion-input>
  </ion-item>


  <ion-item style="margin-top: 20px;">
    <ion-label class="normal" position="floating">
      Descuento:
    </ion-label>
    <ion-input
      type="number"
      name="facturaDetalleSubDescuento"
      [(ngModel)]="infoFactura.facturaDetalleSubDescuento"
      #facturaDetalleSubDescuento="ngModel"
    >
    </ion-input>
  </ion-item>

  <ion-item style="margin-top: 20px;">
    <ion-label class="normal" position="floating">
      Producto:
    </ion-label>
    <ion-input
      type="number"
      name="productoId"
      [(ngModel)]="infoFactura.productoId"
      #productoId="ngModel"
    >
    </ion-input>
  </ion-item>

  
 
   





  <ion-button style="margin: 30px" expand="full" color="tertiary" (click) = "guardaFactura()">
      Guardar
  </ion-button>
</ion-content>
